<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Repasses Governamentais</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Repasses Governamentais</h1>
        <button id="btnExibirDados">Exibir Dados</button>
        <button id="btnAnalisarTransacoes">Analisar Transações</button>
        <button id="btnEstatisticas">Estatísticas</button>
        <button id="btnDetalhesTransacoes">Detalhes das Transações</button>
        <button id="btnDetalhesPorOrgao">Detalhes por Órgão</button>
        <button id="btnAnalisarPorPeriodo">Analisar por Período</button>
        <button id="btnTratamentoErros">Tratamento de Erros</button>
        <button id="btnSair">Sair</button>

        <div id="resultados"></div>

        <canvas id="graficoRepasses" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
